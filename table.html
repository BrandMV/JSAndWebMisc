<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        padding: 0;
        box-sizing: border-box;
    }
    html{
        font-family: 'arial';
        font-size: 1.5rem;
    }
    .table-wrapper{
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .table-wrapper table{
        width: 50%;
        height: 50%;
    }

    td{
       border: 1px solid blue;
        padding: 10px;
    }

</style>
<body>
    <div class="table-wrapper">
        <table  cellspacing='0' cellpadding="0"> 

           <tr>
               <td colspan="3" align="center">SyA traveling</td>
               <td rowspan="6" align='center'>Tecnologias</td>
           </tr>

           <tr >
               <td rowspan="6" bgcolor="pink" align="center">WEB</td>
               <td colspan="2" align="right" bgcolor="lavender">BioRobotica</td>
           </tr>

           <tr >
               <td></td>
               <td rowspan="2"></td>
           </tr>

           <tr >

            <td rowspan="2" ></td>
            <td style="border: none"></td>

        </tr>

        <tr >
            <td>para</td>
            
        </tr>

        <tr >
            <td colspan="2">la</td>
        </tr>

        <tr>
            <td bgcolor="yellow" colspan="3"></td>
        </tr>
            
            
        </table>
    </div>
   
</body>
</html>
