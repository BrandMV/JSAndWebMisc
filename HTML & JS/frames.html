<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
    <style>
        .marco{
            border: none;
            width: 100%;
            height: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Uso de iFramde en HTML</h1>
    <iframe src="https://www.google.com.mx" frameborder="2" class="marco" name="marco1"></iframe>
    <iframe src="./forms.html" frameborder="0" class="marco"></iframe>
    <a href="https://store.playstation.com/es-es/latest" target="marco1">Ver en marco</a>
</body>
</html>
