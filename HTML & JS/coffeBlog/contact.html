<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="bar">
          <a href="index.html" class="logo">
            <h1 class="logo__name no-margin center-text">
              Coffe<span class="logo__bold">Blog</span>
            </h1>
          </a>
          <nav class="navigation">
            <a class="navigation__link" href="about.html">About Us</a>
            <a class="navigation__link" href="courses.html">Courses</a>
            <a class="navigation__link" href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
      <div class="header__text">
        <h2 class="no-margin">Coffe Blog with advices and courses</h2>
        <p class="no-margin">
          Learn from experts with top receipts and advices
        </p>
      </div>
    </header>

    <main class="container">
      <h3 class="center-text">Contact</h3>
      <div class="contact-bg">
      </div>
      <form class="form">
          <div class="field">
              <label class="field__label" for="name">Name: </label>
              <input class="field__field" type="text" placeholder="Your name" id="name">
          </div>

          <div class="field">
            <label class="field__label" for="email">Email: </label>
            <input class="field__field"  type="email" placeholder="Your email" id="email">
        </div>
        
        <div class="field">
            <label class="field__label" for="message">Message: </label>
            <textarea class="field__field field__field--textarea" id="message"></textarea>
        </div>

        <div class="field">
            <input type="submit" value="Send" class="button button--primary">
        </div>
      </form>
      
    </main>

    <footer class="footer">
      <div class="container">
        <div class="bar">
          <a href="index.html" class="logo">
            <h1 class="logo__name no-margin center-text">
              Coffe<span class="logo__bold">Blog</span>
            </h1>
          </a>
          <nav class="navigation">
            <a class="navigation__link" href="about.html">About Us</a>
            <a class="navigation__link" href="courses.html">Courses</a>
            <a class="navigation__link" href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
