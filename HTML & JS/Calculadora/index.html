<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <div class="container">
          <h1>Basic calculator</h1>
          <form id="formu">
              <div class="mb-3">
                  <label for="operandoA">Operando A</label>
                  <input type="number" class="form-control" placeholder="Escribe operando A" id="operandoA" required>
              </div>
              <div class="mb-3">
                  <label for="operandoB">Operando B</label>
                  <input type="number" class="form-control" placeholder="Escribe Operando B" id="operandoB" required>
              </div>

            </form> 
            <button type="submit" class="btn btn-success mb-3" onclick="sum()">Sumar</button>
            <div id="res"></div>
        </div>



    <script src="./js/app.js"></script>
  </body>
</html>
